<amplify-authenticator
  [services]="services"
  [signUpAttributes]="['email']">
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut">
    <div class="content">
      <h1>ホーム</h1>
      <h2>ようこそ {{ user.name }}!</h2>
      <button (click)="signOut()">サインアウト</button>
    </div>
  </ng-template>
</amplify-authenticator>
